[supervisord]
nodaemon=true


[program:cron]
command = /usr/sbin/cron -f -L 15
user = root
autostart = true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:backuplog]
command = /usr/bin/tail -f /var/log/backup.log
user = root
autostart = true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
